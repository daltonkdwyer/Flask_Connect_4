<p> Game is now over! </p>

<form action="/endgame" method="post">
  <input type="submit" name="submit_button" value="Restart Game">
</form>


{% extends "layout.html" %}

{% block body %}

    <script>
      const cells = document.querySelectorAll('.cell');
      function startGame(){
        for (var i = 1; i <= 42; i++){
          document.getElementById(i).innerText=''
          }
        {% for move in player_1_list %}
          document.getElementById({{move}}).innerText='X'
        {% endfor %}

        {% for move in player_2_list %}
          document.getElementById({{move}}).innerText='O'
        {% endfor %}

        {% for move in win_set %}
          document.getElementById({{move}}).style.backgroundColor = 'green'
        {% endfor %}
        }

    startGame();

    </script>
{% endblock %}
